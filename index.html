<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">



  <title>Document</title>
</head>

<body>
  <script type="module" src="./main.js"></script>
  <div class="container">
    <div class="product-image">
      <button class="btn-product" onclick="changeElement()">
        <img id="icon" src="./assets/Vector.png" alt="mostrar modelo 3d" />
      </button>
      <img id="img" src="./assets/couch1.png" alt="sofa">
      <div id="render-product"></div>
    </div>
    <div class="product-info">
      <p class="code">CÓDIGO: 42404</p>
      <h1 class="name">Sofá Margot II - Beige</h1>
      <span class="price">R$ 4.000 </span>
      <button class="btn-bag">ADICIONAR À CESTA</button>
    </div>
  </div>
  <script type="text/javascript">
    const  icon360 = 'https://raw.githubusercontent.com/mizaelalves/product-card/master/assets/Vector.png'
    const iconClose = 'https://raw.githubusercontent.com/mizaelalves/product-card/master/assets/Stroke.svg'

    let image = document.getElementById("img")
    let containerRender = document.getElementById("render-product")
    let icon = document.getElementById("icon")

    containerRender.style.display = 'none'
    function changeElement() {
      if (containerRender.style.display === "none") {
        containerRender.style.display = "block"
        image.style.display = "none"
        icon.src = iconClose
        icon.style.width = "20px"

      }
      else {
        containerRender.style.display = "none"
        image.style.display = "block"
        icon.src = icon360
        icon.style.width = "33px"
      }
    }
  </script>
</body>

</html>
